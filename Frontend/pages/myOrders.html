<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloralVibe | My Orders</title>
    <link rel="stylesheet" href="../styles/myOrders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="../pages/index.html" class="logo-container">
                <img src="../assets/logo.png" alt="FloralVibe Logo" class="logo">
            </a>
            <nav class="nav-center">
                <ul class="nav-links">
                    <li><a href="../pages/HomePage.html">Home</a></li>
                    <li><a href="../pages/about.html">About</a></li>
                    <li><a href="../pages/products.html">Products</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                    <li><a href="../pages/review.html">Review</a></li>
                </ul>
            </nav>
            <div class="icon-buttons">
                <a href="../pages/cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="../pages/wishlist.html" title="Wishlist"><i class="fas fa-heart"></i></a>
                <a href="../pages/myOrders.html" title="My Orders" class="active"><i class="fas fa-box-open"></i></a>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="orders-section">
            <div class="orders-container">
                <h1>My Orders</h1>
                <div class="order-items" id="order-items">
                    <!-- Dynamic order items will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/logo.png" alt="FloralVibe Logo" class="logo">
                <p>Bringing beauty and joy through flowers since 2020</p>
            </div>
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="../pages/HomePage.html">Home</a></li>
                    <li><a href="../pages/about.html">About</a></li>
                    <li><a href="../pages/products.html">Products</a></li>
                    <li><a href="../pages/contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p><i class="fas fa-envelope"></i> floralvibe@gmail.com</p>
                <p><i class="fas fa-phone"></i> +977 9861790170</p>
                <div class="social-icons">
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-instagram"></i></span>
                    <span><i class="fab fa-pinterest"></i></span>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Â© 2025 FloralVibe. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../scripts/myOrders.js"></script>
    <script>
        document.querySelector('.mobile-menu-btn').addEventListener('click', function () {
            document.querySelector('.nav-center').classList.toggle('nav-active');
            document.querySelector('.icon-buttons').classList.toggle('nav-active');
            this.classList.toggle('open');
        });
        document.getElementById('logout-btn').addEventListener('click', function (event) {
            event.preventDefault();
            const userConfirmed = confirm("Are you sure you want to log out?");
            if (userConfirmed) {
                window.location.href = "../pages/HomePage.html";
            } else {
                return;
            }
        });
    </script>
</body>

</html>
