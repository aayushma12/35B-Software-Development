<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Flower Shop</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
  <div class="register-container">
    <div class="register-card">
      <div class="image-section">
        <img src="../assets/Rose.jpg" alt="Flowers" class="flowers-image">
      </div>
      <div class="form-section">
        <h1>Join to find your favorite flowers.</h1>
        <form class="register-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                required>
              <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
            </div>
          </div>

          <button type="submit" class="register-button">Register Now</button>
        </form>
        <p class="login-link">Already have an account? <a href="../pages/Login.html">Login</a></p>
      </div>
    </div>
  </div>
  <!-- Script -->

  <script src="../scripts/script.js"></script>
</body>

</html>
