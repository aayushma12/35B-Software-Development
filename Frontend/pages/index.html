<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="image-section">
      <img src="../assets/singup.jpg" alt="Flowers" class="flowers-image">
    </div>
    <div class="form-section">
      <h1>Join to find your favorite flowers.</h1>
      <form class="register-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>
        <label for="confirm-password">Confirm Password:</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
        </div>

        <button type="submit" class="register-button">Register Now</button>
      </form>
      <p class="login-link">Already have an account? <a href="../pages/Login.html">Login</a></p>
    </div>
  </div>

  <script src="../scripts/script.js"></script>

</body>

</html>
