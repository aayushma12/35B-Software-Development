<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css">
</head>

<body>
    <header class="navbar">
        <a href="../pages/index.html">
            <img src="../assets/logo.png" alt="FloralVibe Logo" class="logo">
        </a>
        <nav class="nav-center">
            <ul class="nav-links">
                <li><a href="../pages/HomePage.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
                <li><a href="../pages/products.html">Products</a></li>
                <li><a href="../pages/review.html">Review</a></li>
            </ul>
        </nav>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="cash-on-delivery">Cash on Delivery</option>
                <option value="esewa">eSewa</option>
                <option value="khalti">Khalti</option>
            </select>

            <div id="payment-details" style="display: none;">
                <label for="payment-number">Send to: 9861790119</label>
                <input type="number" id="payment-amount" name="payment-amount" placeholder="Enter amount" required>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="../scripts/checkout.js"></script>
</body>

</html>
