<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FloralVibe</title>
    <link rel="stylesheet" href="../styles/AdminLogin.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="image-section">
                <img src="../assets/Magnolia.jpg" alt="Flowers" class="flowers-image">
            </div>
            <div class="form-section">
                <h2>Admin Login</h2>
                <h4>Please enter your admin details</h4>
                <form class="admin-login-form" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="username">Admin Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Admin Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Admin Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter admin password"
                                required>
                            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/AdminLogin.js"></script>
</body>

</html>
