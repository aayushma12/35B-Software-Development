<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloralVibe | Add New Product</title>
    <link rel="stylesheet" href="../styles/addProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="product-add-container">
        <div class="product-add-card">
            <div class="image-section">
                <img src="../assets/Rose.jpg" alt="Floral Background" class="flowers-image">
            </div>
            <div class="form-section">
                <h1>Add New Product</h1>
                <div class="floral-decoration left"></div>
                <div class="floral-decoration right"></div>
                <form id="addProductForm" class="product-form">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="productName" placeholder="Enter product name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="productDescription" rows="4"
                            placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" id="productPrice" name="productPrice"
                            placeholder="Enter product price (Rs.)" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Product Image</label>
                        <input type="file" id="productImage" name="productImage" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="red-flower">Red Flower</option>
                            <option value="pink-flower">Pink Flower</option>
                            <option value="bouquet">Bouquet</option>
                            <option value="wedding-bouquet">Wedding Bouquet</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stockQuantity">Stock Quantity</label>
                        <input type="number" id="stockQuantity" name="stockQuantity" placeholder="Enter stock quantity"
                            required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn submit-btn">Add Product</button>
                        <a href="../pages/dashboard.html" class="btn cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/addproduct.js"></script>
</body>

</html>
