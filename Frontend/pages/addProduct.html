<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - Flower Shop Admin</title>
    <link rel="stylesheet" href="../styles/addProduct.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Add New Product</h1>
            <div class="flower-decoration left"></div>
            <div class="flower-decoration right"></div>

            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="productDescription">Product Description</label>
                    <textarea id="productDescription" name="productDescription" rows="4"
                        placeholder="Enter product description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" name="productPrice" placeholder="Enter product price"
                        required>
                </div>

                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="" disabled selected>Select category</option>
                        <option value="electronics">Red Flower</option>
                        <option value="fashion">Pink Flower</option>
                        <option value="home-appliances">Bouquet</option>
                        <option value="books">Wedding Bouquet</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stockQuantity">Stock Quantity</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" placeholder="Enter stock quantity"
                        required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn submit">Add Product</button>
                    <a href="../pages/dashboard.html" class="btn cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/addproduct.js"></script>
</body>

</html>
