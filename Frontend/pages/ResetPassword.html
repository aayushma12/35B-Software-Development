<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Flower Shop</title>
    <link rel="stylesheet" href="../styles/ResetPassword.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="image-section">
                <img src="../assets/Bougainvillea.jpg" alt="Flowers" class="flowers-image">
            </div>
            <div class="form-section">
                <h2>Reset Password</h2>
                <h4>Enter your details to reset your password</h4>
                <form class="reset-password-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" name="new-password"
                                placeholder="Enter new password" required>
                            <span class="toggle-password" onclick="togglePassword('new-password')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" name="confirm-password"
                                placeholder="Confirm new password" required>
                            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                        </div>
                    </div>
                    <button type="submit" class="reset-button">Reset Password</button>
                </form>
                <p class="back-to-login">Back to <a href="../pages/Login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="../scripts/ResetPassword.js"></script>
</body>

</html>
